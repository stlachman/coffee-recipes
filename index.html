<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    
</head>
<body>
    <main>
        <div class="container">
            <h1>Coffee Ratios</h1>

        </div>
            
        <div class="grid-container">
            <div class="tile" id="v60">
                <h3>Coffee Recipe</h3>
                <p>15:1 Ratio of Water to Coffee</p>
                <label for="v60">Grams of Coffee (10g-38g):</label>
                <input type="number" class="gram-number" id="v60-grams" name="v60" min="10" max="38" value="22">
                    <h4>Coffee: <span id="coffee-grams-v60" class="coffee-gram">  </span></h4>
                    <h4>Water: <span class="water-ml"> </span></h4>   
                </div>
        
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
