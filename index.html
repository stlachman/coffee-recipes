<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    
</head>
<body>
    <main>
        <div class="container">
            <h1>Coffee Ratios</h1>

        </div>
            
        <div class="grid-container">
            <div class="tile" id="v60">
                <h3>V60 Recipe</h3>
                <p>15:1 Ratio of Water to Coffee</p>
                <label for="v60">Grams of Coffee for V60 (10g-38g):</label>
                <input type="number" class="gram-number" id="v60-grams" name="v60" min="10" max="38" value="22">
                <!-- <fieldset class="recipe"> -->
                
                    <!-- <label for="volume">How many grams of coffee today?</label> -->
                    <!-- <input type="range" class="gram-range" id="v60-ratio" name="volume"
                        min="15" max="30"/> -->
                    <h4>Coffee: <span id="coffee-grams-v60" class="coffee-gram">  </span></h4>
                    <h4>Water: <span class="water-ml"> 330 ml</span></h4>
                <!-- </fieldset> -->
                   
                </div>

            <div class="tile" id="frenchpress">
                <h3>French Press Recipe</h3>
                
                <p>18:1 Ratio of Water to Coffee</p>

                <fieldset class="recipe">
                    <label for="volume">How many grams of coffee today?</label>
                    <input type="range" class="gram-range" name="volume"
                        min="20" max="40" id="frenchpress-ratio"/>
                        <h4>Coffee: <span class="coffee-gram">30 grams</span></h4>
                        <h4>Water: <span class="water-ml"> 540 ml</span></h4>
                </fieldset>
            </div>

            <div class="tile" id="chemex">
                <h3>Chemex Recipe</h3>
                <p>17:1 Ratio of Water to Coffee</p>

                <fieldset class="recipe">
                    <label for="volume">How many grams of coffee today?</label>
                    <input type="range" class="gram-range" name="volume"
                        min="20" max="40" id="chemex-ratio"/>
                        <h4>Coffee: <span class="coffee-gram">30 grams</span></h4>
                        <h4>Water: <span class="water-ml">510 ml</span></h4>
                </fieldset>
            </div>
        
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
